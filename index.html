<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RNG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-4">
                
                <div class="history-section"></div>
                    <h2>Last 5 Selected Students:</h2>
                    <div id="history">
                        <div id="history0"></div>
                        <div id="history1"></div>
                        <div id="history2"></div>
                        <div id="history3"></div>
                        <div id="history4"></div>
                    </div>
            </div>
          <div class="col-4">
              <h1 id="firstName" class="text-center" > firstname</h1>
              <h1 id="lastName" class="text-center" > lastname</h1>
              <h1 id="email" class="text-center" > email</h1>
              <h1 id="codeStackEmail" class="text-center" > codestack.co email</h1>
              <div class="d-flex justify-content-center">
                  <button id="pickPerson" type="button" class="btn btn-primary">Click Me!</button>
              </div>
      
          </div>
        </div>

    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
