<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RNG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-10">
          <div class="container-fluid">
              <div class="row">
      
                  <div class="col-5">
                      
                    <div class="card text-center text-bg-dark">
                      <div class="card-header">
                        <h2>Last 5 Selected Students:</h2>
                      </div>
                      <ul class="list-group list-group-flush">
                        <li id="history0" class="list-group-item text-bg-dark">Name <br> Email <br> CodeStack Email</li>
                        <li  id="history1" class="list-group-item text-bg-dark">Name <br> Email <br> CodeStack Email</li>
                        <li id="history2" class="list-group-item text-bg-dark">Name <br> Email <br> CodeStack Email</li>
                        <li id="history3" class="list-group-item text-bg-dark">Name <br> Email <br> CodeStack Email</li>
                        <li id="history4" class="list-group-item text-bg-dark">Name <br> Email <br> CodeStack Email</li>
                      </ul>
                    </div>
                          
                          
                  </div>
                <div class="col-5">
                  <div class="card text-center text-bg-dark">
                    <div class="card-header">
                      <h2>People</h2>
                    </div>
                    <div class="card-body">
                      <h4 id="firstName" class="text-center" > Firstname</h4>
                      <h4 id="lastName" class="text-center" > Lastname</h4>
                      <h4 id="email" class="text-center" > Email</h4>
                      <h4 id="codeStackEmail" class="text-center" > Codestack.co Email</h4>
                      <div class="d-flex justify-content-center">
                          <button id="pickPerson" type="button" class="btn btn-primary">Click Me!</button>
                      </div>
                    </div>
                    
                  </div>
            
                </div>
              </div>
      
          </div>

        </div>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
